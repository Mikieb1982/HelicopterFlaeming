<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hoher Fl√§ming Mobile Explorer V2</title>
    <style>
        /* --- Base & Reset --- */
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background-color: #333; font-family: sans-serif; overscroll-behavior: none; user-select: none; -webkit-user-select: none; -ms-user-select: none; }

        /* --- Viewport/Map Container --- */
        #map-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; background-color: #555; transition: opacity 0.5s ease-in-out; }

        #map-image { position: absolute; top: 0; left: 0; width: 2048px; /* Map's actual width */ height: 1448px; /* Map's actual height */ will-change: transform; opacity: 1; transition: opacity 0.5s; }
        #map-image.loading { opacity: 0; } #map-image.error { opacity: 0.2; }

        /* --- Helicopter (Fixed Center) --- */
        #helicopter { position: fixed; top: 50%; left: 50%; font-size: 28px; transform: translate(-50%, -50%) rotate(0deg); transform-origin: center center; transition: transform 0.05s linear, opacity 0.5s ease-in-out; /* Add opacity transition */ z-index: 10; pointer-events: none; }

        /* --- Touch Control Visual Aid (Optional) --- */
        #touch-indicator { position: fixed; width: 80px; height: 80px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9; pointer-events: none; }
        #touch-indicator::after { content: ''; position: absolute; width: 6px; height: 6px; background: rgba(255, 255, 255, 0.4); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* --- UI Styles --- */
        #info { position: fixed; top: 5px; left: 5px; background-color: rgba(0,0,0,0.7); color: white; padding: 5px 8px; border-radius: 5px; font-size: 11px; z-index: 30; max-width: 150px; }
        #debug-info { position: fixed; bottom: 5px; left: 5px; background-color: rgba(255,0,0,0.7); color: white; padding: 4px; border-radius: 3px; font-size: 10px; z-index: 30; display: none; }
        #land-button { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 100, 0, 0.85); color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; z-index: 20; display: none; cursor: pointer; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        #land-button:active { background-color: rgba(0, 60, 0, 0.9); }

        /* --- Info Panel Styles --- */
        #info-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out, visibility 0s 0.5s; z-index: 25; pointer-events: none; }
        #info-panel.visible { opacity: 1; visibility: visible; transition-delay: 0s; pointer-events: auto; }
        #info-content { background-color: #f4f4f4; color: #333; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; max-height: 85%; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; }
        #info-content h2 { margin-top: 0; color: #555; border-bottom: 1px solid #ccc; padding-bottom: 10px; font-size: 1.2em; }
        #return-button { display: block; margin: 15px auto 0; padding: 12px 25px; font-size: 1em; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        #return-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <!-- Removed stray text here -->
    <div id="info">
        Controls: Touch Relative to Center<br>
        (Up=Faster, Down=Slower)<br>
        Speed: <span id="speed-info">0</span> | Angle: <span id="angle-info">0</span>&deg;
    </div>
    <div id="debug-info">Map Image Error! Check console.</div>
    <button id="land-button">Land at <span id="poi-name">POI</span></button>
    <div id="touch-indicator"></div>

    <div id="map-container">
        <img id="map-image" class="loading" src="hoher_flaeming_map.jpg" alt="Hoher Fl√§ming Map">
    </div>

    <div id="helicopter">üöÅ</div>

    <div id="info-panel">
        <div id="info-content">
            <h2 id="info-title">Point of Interest</h2>
            <p id="info-description">Details...</p>
            <button id="return-button">Return to Flight</button>
        </div>
    </div>

    <script>
        // --- Element Refs (Unchanged) ---
        const helicopterElement=document.getElementById('helicopter');const mapContainer=document.getElementById('map-container');const mapImage=document.getElementById('map-image');const speedInfo=document.getElementById('speed-info');const angleInfo=document.getElementById('angle-info');const debugInfo=document.getElementById('debug-info');const landButton=document.getElementById('land-button');const poiNameSpan=document.getElementById('poi-name');const infoPanel=document.getElementById('info-panel');const infoTitle=document.getElementById('info-title');const infoDescription=document.getElementById('info-description');const returnButton=document.getElementById('return-button');console.log("Script starting (Mobile V2)...");

        // --- Configuration (Check Map Dimensions!) ---
        const MAP_WIDTH=2048;const MAP_HEIGHT=1448;console.log(`Configured map dimensions: ${MAP_WIDTH}x${MAP_HEIGHT}`);const startX=1364;const startY=603;const turnRate=2.5;const speedPower=0.1;const maxSpeed=4.0;const drag=0.97;const minSpeed=0.05;const landingRadius=70;

        // --- POI Data ---
        // !!! IMPORTANT: PASTE FULL DESCRIPTIONS BACK HERE !!!
        const pointsOfInterest = [
            { id: 1, name: "Stadt und Burg Ziesar", x: 470, y: 150, description: "Auf der Burg Ziesar befindet sich das Museum f√ºr brandenburgische Kirchen- und Kulturgeschichte des Mittelalters und die Touristinformation. Sehenswert sind hier auch die Schlosskapelle und der der weite Blick vom Storchenturm √ºber den Ziesorer Vorfl√§ming. Aber auch ein Spaziergang durch den historischen Stadtkern lohnt sich.\nTouristinformation Ziesar\n14793 Ziesar, M√ºhlentor 15A\nTel.: 033830 12735\nwww.burg-ziesar.de" },
            { id: 2, name: "Gutspark Dahlen", x: 708, y: 357, description: "Der Gutspark erschlie√üt sich auf einem kurzen Rundweg, wobei die Spazierende um den Schwanenteich besonders reizvoll ist. Zudem kann der Bauerngarten mit Kr√§utern und Duftpflanzen besucht werden. Gleich gegen√ºber dem Gutspark steht, etwas versteckt, eine sehenswerte Fachwerkkirche.\nWer gern Rad f√§hrt, dem sei die Ton & T√∂pfe-Radtour empfohlen, die durch Dahlen f√ºhrt." },
            { id: 3, name: "Klein Briesener Bach mit Artesischem Brunnen", x: 998, y: 181, description: "Der Artesische Brunnen ist im idyllischen √ñrtchen Klein Briesen zu finden. Das Wasser steigt hier nur durch seinen Eigendruck empor und wird dem Klein Briesener Bach zugef√ºhrt. Wandernde k√∂nnen dem sich schl√§ngelnden Bach auf dem Burgenwanderweg bis Rag√∂sen folgen.\nEin Abstecher zur Fachwerkkirche in Klein Briesen lohnt genauso wie die Wanderung bis zum Aussichtsturm 'Sch√∂ne Aussicht'." },
            { id: 4, name: "Paradies Dippmannsdorf", x: 1322, y: 265, description: "Hier sprudelt aus einigen Dutzend Quellen glasklares Wasser, das die M√ºhlenteiche speist. Der von alten Buchen, Eichen und Erlen bestandene Quelltopf wurde vorsichtig erschlossen. Ein Spaziergang lohnt sich zu jeder Jahreszeit und l√§sst sich gut mit einer Wanderung auf dem Kindererlebnispfad verbinden, der hier auf dem Burgenwanderweg verl√§uft.\nGleich nebenan verw√∂hnt die Gastst√§tte 'Paradies' seine G√§ste." },
            { id: 5, name: "T√∂pferort G√∂rzke", x: 416, y: 439, description: "Ein Besuch der kleinen Museen und des Hofladens auf dem Handwerkerhof, ein kleiner Bummel entlang der Bauerng√§rten hin√ºber zum slawischen Burgwall und die Einkaufsm√∂glichkeiten in f√ºnf T√∂pfereien lohnen den Besuch des Fl√§mingortes.\nAuf dem T√∂pferwanderweg werden Wandernde mit weitl√§ufigen Ausblicken auf das Tal der Buckau und die umliegende Fl√§minglandschaft belohnt." },
            { id: 6, name: "Hagelberg", x: 946, y: 719, description: "Der Hagelberg, ein echter 'Zweihunderter', l√§dt zum Eintrag ins Gipfelbuch ein ‚Äì nicht ohne Grund wird die Landschaft im Hohen Fl√§ming auch mit einem Augenzwinkern das 'kleinste Mittelgebirge Deutschlands' genannt. F√ºr den 'Aufstieg' zum Gipfelkreuz wird man mit einem sch√∂nen Blick √ºber die Fl√§minglandschaft belohnt.\nUnweit davon √∂ffnet am Wochenende auf dem historischen Gutshof in Klein Glien ein Caf√© f√ºr Ausfl√ºglerinnen und Ausfl√ºgler." },
            { id: 7, name: "Bad Belzig mit Burg Eisenhardt", x: 1364, y: 603, description: "Auf der Burg Eisenhardt l√§sst sich die 1000-j√§hrige Geschichte der Stadt hautnah erkunden. Vom Butterturm bietet sich wohl der sch√∂nste Ausblick auf Stadt und Umgebung. Unterhalb der Burg befinden sich die Burgwiesen, auf denen der barrierefreie Naturerlebnispfad die Lust zum Mitmachen weckt. In der SteinTherme sorgt jodhaltiges Thermalwasser f√ºr gesunde Entspannung.\nTourristinformation\n14806 Bad Belzig, Marktplatz 1\nTel.: 033841 94900\nwww.bad-belzig.de" },
            { id: 8, name: "Aussichtspunkt Belziger Landschaftswiesen", x: 1616, y: 501, description: "Am Europaradweg R1 gelegen, bietet sich ein beeindruckender Blick in das Niederungsgebiet der Belziger Landschaftswiesen. Dort befindet sich eines der wichtigsten Vogelschutzgebiete Brandenburgs.\nWenn im Winterhalbjahr Gro√ütrappengruppen pflanzliche Nahrung suchen, bieten sich vom Rastplatz aus sehr gute Beobachtungsm√∂glichkeiten." },
            { id: 9, name: "Wiesenburg mit Schloss und Park", x: 836, y: 843, description: "Das Schloss erhielt seine heutige Gestalt Ende des 19. Jahrhunderts. Vom Schlossturm hat man eine eindrucksvolle Aussicht auf Wiesenburg und seine Umgebung. Der gr√∂√ütenteils als Landschaftspark gestaltete Schlosspark ist die bedeutendste Parkanlage zwischen Sanssouci und W√∂rlitz. Bis zum Bahnhof erstreckt sich diese Anlage, durch die auch der Kunstwanderweg f√ºhrt.\nTouristerei Wiesenburg\n14827 Wiesenburg/Mark, Schlossstr. 1\nTel.: 033849 79898\nwww.wiesenburgmark.de" },
            { id: 10, name: "Naturparkzentrum Hoher Fl√§ming", x: 1170, y: 1231, description: "Das Besucherinformationszentrum ist die zentrale Anlaufstelle f√ºr alle G√§ste. Hier erh√§lt man die besten Tipps f√ºr Exkursionen in den Hohen Fl√§ming und kann Fahrr√§der ausleihen. Neben dem Fl√§ming-Laden mit regionalen Produkten gibt es eine spannende Naturpark-Erlebnisausstellung und einen 'Garten der Sinne'. Direkt vor dem Naturparkzentrum h√§lt der Bus der Burgenlinie.\nNaturparkzentrum Hoher Fl√§ming\n14823 Raben, Brennereiweg 45\nTel.: 033848 60004\nwww.flaeming.net" },
            { id: 11, name: "Raben mit Burg Rabenstein", x: 1124, y: 1329, description: "Auf dem 'Steilen Hagen' liegt die s√ºdlichste der Fl√§mingburgen, die H√∂henburg Rabenstein. Von der Burg f√ºhrt ein Erlebnispfad durch das Naturschutzgebiet Rabenstein hinunter ins Dorf und bis zum Naturparkzentrum.\nDie tags√ºber offene Feldsteinkirche kann auch besucht werden.\nDer Gasthof Hemmerling bewirtet t√§glich au√üer montags seine G√§ste." },
            { id: 12, name: "Niemegk", x: 1624, y: 1135, description: "Die Kirche St. Johannis und das alte Rathaus pr√§gen das Stadtzentrum. Vom Kirchturm bietet sich ein sch√∂ner Ausblick auf die H√ºgelketten des Fl√§ming. Ein imposanter Wasserturm, der heute ein Brausemuseum, einen Regionalladen und eine Lik√∂rmanufaktur beherbergt, liegen am s√ºdlichen Ortsausgang auf dem Rundwanderweg 44.\nEin Ausflug mit dem Rad lohnt sich von Niemegk aus auf der Feldsteinkirchenradtour, die zu sieben fl√§mingtypischen Feldsteinkirchen f√ºhrt." },
            { id: 13, name: "Fl√§mingbuchen", x: 654, y: 1171, description: "In dem gro√üen Waldgebiet der Brandsheide sind einige Inseln aus Buchen zu finden, wie in den Naturschutzgebieten 'Fl√§mingbuchen' und 'Spring'. Auf den Rundwanderwegen 70 oder 71 lassen sich diese landschaftlichen H√∂hepunkte des Naturparks erleben. Startpunkte sind die Bahnh√∂fe Wiesenburg/Mark oder Medewitz, die am RE 7 liegen. Auf dem Findlingswanderweg warten gr√∂√üere und kleinere Findlinge darauf entdeckt zu werden." },
            { id: 14, name: "Brautrummel mit Riesenstein", x: 1110, y: 1023, description: "Wie eine Sage berichtet, ertrank ein junges Brautpaar nach einem Gewitterregen in der Rummel, einem Trockental.\nHeute kann man auf einer Rundwanderung zum Riesenstein die besondere Natur in der Rummel erleben, Familienfotos auf dem Riesenstein schie√üen, ein Picknick im Gr√ºnen genie√üen und anschlie√üend ein Nickerchen auf dem gro√üen Feldbett machen." },
            { id: 15, name: "Neuendorfer Rummel", x: 1482, y: 1309, description: "Die Rummeln, verzweigte, enge Trockent√§lchen, entstanden nach der Eiszeit und wurden durch Wassererosion stetig weiter vertieft. Wie gr√ºne, bewaldete Finger strecken sie sich weit in die Agrarlandschaft hinein.\n√úber den Burgenwanderweg oder den Rundwanderweg 40 kann man die √ºppig bewachsene und steilwandige Neuendorfer Rummel durchwandern." },
            { id: 16, name: "Garrey mit Aussichtsplattform", x: 1494, y: 1427, description: "Die Landschaft rings um Garrey bietet fantastische Ausblicke auch √ºber Teile des sachsen-anhaltinischen Naturparks. Deshalb 'kr√∂nt' eine Aussichtsplattform das alte Wasserwerk, das aufw√§ndig restauriert wurde und in dem sich eine kleine Ausstellung befindet.\nDer Ausflug l√§sst sich sehr gut mit einer Wanderung in die Neuendorfer Rummel und einer Einkehr ins Caf√© Lehmann in Garrey verbinden." }
        ];
        console.log(`Loaded ${pointsOfInterest.length} POIs.`);

        // --- Game State (Unchanged) ---
        let helicopterState={x:startX,y:startY,angle:-90,speed:0};let lastTimestamp=0;let gameReady=!1;let currentNearbyPOI=null;let gameState='FLYING';let viewportWidth=window.innerWidth;let viewportHeight=window.innerHeight;

        // --- Touch State (Unchanged) ---
        let touchInput={x:0,y:0};let isTouching=!1;const touchDeadZone=0.1;const touchSensitivity=1.8;

        // --- Image Loading Check (Unchanged) ---
        mapImage.onload=()=>{console.log("DEBUG: mapImage.onload fired!");debugInfo.style.display='none';mapImage.classList.remove('loading','error');gameReady=true;console.log("DEBUG: gameReady set to true.");if(mapImage.naturalWidth!==MAP_WIDTH||mapImage.naturalHeight!==MAP_HEIGHT){console.warn(`Map size mismatch!`);debugInfo.textContent=`Warn: Map size! Cfg:${MAP_WIDTH}x${MAP_HEIGHT}, Img:${mapImage.naturalWidth}x${mapImage.naturalHeight}`;debugInfo.style.backgroundColor='rgba(255,165,0,.7)';debugInfo.style.display='block'}else{console.log("DEBUG: Map dimensions OK.")}};mapImage.onerror=()=>{console.error("DEBUG: mapImage.onerror fired!");debugInfo.textContent="Error loading map image! Check name/path.";debugInfo.style.display='block';mapImage.classList.remove('loading');mapImage.classList.add('error');gameReady=false;console.log("DEBUG: gameReady false error.")};if(mapImage.complete&&mapImage.naturalWidth>0){console.log("DEBUG: Image cached.");mapImage.onload()}else if(mapImage.complete){console.log("DEBUG: Image cached error.");mapImage.onerror()}else{console.log("DEBUG: Waiting image load.")}

        // --- Touch Event Listeners (Unchanged) ---
        function handleTouchStart(event){if(gameState==='SHOWING_INFO')return;event.preventDefault();isTouching=true;updateTouchInput(event.touches[0])}function handleTouchMove(event){if(gameState==='SHOWING_INFO'||!isTouching)return;event.preventDefault();updateTouchInput(event.touches[0])}function handleTouchEnd(event){if(event.touches.length===0){isTouching=false;touchInput.x=0;touchInput.y=0}}
        function updateTouchInput(touch){const centerX=viewportWidth/2;const centerY=viewportHeight/2;let normX=(touch.clientX-centerX)/centerX;let normY=(touch.clientY-centerY)/centerY;const dist=Math.sqrt(normX*normX+normY*normY);if(dist<touchDeadZone){touchInput.x=0;touchInput.y=0}else{touchInput.x=Math.max(-1,Math.min(1,normX*touchSensitivity));touchInput.y=Math.max(-1,Math.min(1,-normY*touchSensitivity))}}
        mapContainer.addEventListener('touchstart',handleTouchStart,{passive:false});mapContainer.addEventListener('touchmove',handleTouchMove,{passive:false});mapContainer.addEventListener('touchend',handleTouchEnd);mapContainer.addEventListener('touchcancel',handleTouchEnd);

        // --- Landing & Return Button Listeners (Unchanged)---
        landButton.addEventListener('click',()=>{if(gameState==='NEAR_POI'&&currentNearbyPOI){landAndShowInfo(currentNearbyPOI)}});returnButton.addEventListener('click',hideInfoAndResumeFlight);

        // --- Resize Listener (Unchanged) ---
        window.addEventListener('resize',()=>{viewportWidth=window.innerWidth;viewportHeight=window.innerHeight;console.log(`Resized: ${viewportWidth}x${viewportHeight}`)});

        // --- Game Loop (Unchanged) ---
        function gameLoop(timestamp){if(!lastTimestamp)lastTimestamp=timestamp;const deltaTime=(timestamp-lastTimestamp)/(1e3/60);lastTimestamp=timestamp;if(gameReady&&gameState!=='SHOWING_INFO'&&deltaTime>0&&deltaTime<10){update(deltaTime);render()}else if(gameState==='SHOWING_INFO'){}requestAnimationFrame(gameLoop)}

        // --- Update Logic (Unchanged) ---
        function update(dt){const turnAmount=touchInput.x*turnRate*dt;helicopterState.angle+=turnAmount;helicopterState.angle=(helicopterState.angle+360)%360;let acceleration=touchInput.y*speedPower;helicopterState.speed*=Math.pow(drag,dt);helicopterState.speed+=acceleration*dt;if(Math.abs(touchInput.y)<0.1&&helicopterState.speed<minSpeed*2){helicopterState.speed*=0.8}if(helicopterState.speed<minSpeed&&acceleration<=0){helicopterState.speed=0}helicopterState.speed=Math.max(0,Math.min(helicopterState.speed,maxSpeed));const angleRad=helicopterState.angle*(Math.PI/180);const vx=Math.cos(angleRad)*helicopterState.speed;const vy=Math.sin(angleRad)*helicopterState.speed;helicopterState.x+=vx*dt;helicopterState.y+=vy*dt;helicopterState.x=Math.max(0,Math.min(MAP_WIDTH,helicopterState.x));helicopterState.y=Math.max(0,Math.min(MAP_HEIGHT,helicopterState.y));let foundNearbyPOI=null;for(const poi of pointsOfInterest){const dx=helicopterState.x-poi.x;const dy=helicopterState.y-poi.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<landingRadius){foundNearbyPOI=poi;break}}if(foundNearbyPOI){if(gameState==='FLYING'){}gameState='NEAR_POI';currentNearbyPOI=foundNearbyPOI;poiNameSpan.textContent=foundNearbyPOI.name;landButton.style.display='block'}else{if(gameState==='NEAR_POI'){;landButton.style.display='none';currentNearbyPOI=null}gameState='FLYING'}}

        // --- Render Logic (Unchanged) ---
        function render(){const visualAngle=helicopterState.angle+90;helicopterElement.style.transform=`translate(-50%, -50%) rotate(${visualAngle}deg)`;const mapTranslateX=Math.round(viewportWidth/2-helicopterState.x);const mapTranslateY=Math.round(viewportHeight/2-helicopterState.y);mapImage.style.transform=`translate(${mapTranslateX}px, ${mapTranslateY}px)`;speedInfo.textContent=helicopterState.speed.toFixed(2);let displayAngle=Math.round((helicopterState.angle+90+360)%360);angleInfo.textContent=`${displayAngle}¬∞`}

        // --- Landing and Info Panel Functions ---
        function landAndShowInfo(poi){
            // *** ADDED DEBUG LOG ***
            console.log(`DEBUG: Landing at POI ${poi?.id}, Name: ${poi?.name}`);
            console.log(`DEBUG: Description length: ${poi?.description?.length}`);

            if (!poi) { // Safety check
                console.error("DEBUG: landAndShowInfo called with invalid POI!");
                return;
            }

            gameState='SHOWING_INFO';
            currentNearbyPOI=poi;
            helicopterState.speed=0; isTouching=false; touchInput.x=0; touchInput.y=0;
            landButton.style.display='none';

            // *** Ensure data is populated correctly ***
            infoTitle.textContent = `${poi.id}. ${poi.name}`; // Use textContent for title
            infoDescription.innerHTML = poi.description.replace(/\n/g, '<br>'); // Use innerHTML for description with breaks

            mapContainer.style.opacity='0'; // Fade map container
            helicopterElement.style.opacity = '0'; // Fade helicopter
            infoPanel.classList.add('visible');
        }
        function hideInfoAndResumeFlight(){
            if(!currentNearbyPOI) return;
            console.log(`DEBUG: Resuming flight from POI ${currentNearbyPOI.id}`);
            infoPanel.classList.remove('visible');
            mapContainer.style.opacity='1'; // Fade map back in
            helicopterElement.style.opacity = '1'; // Fade helicopter back in
            helicopterState.x=currentNearbyPOI.x; helicopterState.y=currentNearbyPOI.y; helicopterState.speed=0;
            gameState='FLYING'; // Reset state, next update will check proximity again
        }

        // --- Start Game (Unchanged) ---
        console.log("DEBUG: Starting game loop (Mobile V2)...");requestAnimationFrame(gameLoop);

    </script>
