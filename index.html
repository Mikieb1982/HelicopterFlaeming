        // --- POI Data (Unchanged) ---
        const pointsOfInterest = [ { id: 1, name: "Stadt und Burg Ziesar", x: 470, y: 150, description: "Auf der Burg Ziesar befindet sich das Museum f√ºr brandenburgische Kirchen- und Kulturgeschichte des Mittelalters und die Touristinformation. Sehenswert sind hier auch die Schlosskapelle und der der weite Blick vom Storchenturm √ºber den Ziesorer Vorfl√§ming. Aber auch ein Spaziergang durch den historischen Stadtkern lohnt sich.\nTouristinformation Ziesar\n14793 Ziesar, M√ºhlentor 15A\nTel.: 033830 12735\nwww.burg-ziesar.de" }, { id: 2, name: "Gutspark Dahlen", x: 708, y: 357, description: "Der Gutspark erschlie√üt sich auf einem kurzen Rundweg, wobei die Spazierende um den Schwanenteich besonders reizvoll ist. Zudem kann der Bauerngarten mit Kr√§utern und Duftpflanzen besucht werden. Gleich gegen√ºber dem Gutspark steht, etwas versteckt, eine sehenswerte Fachwerkkirche.\nWer gern Rad f√§hrt, dem sei die Ton & T√∂pfe-Radtour empfohlen, die durch Dahlen f√ºhrt." }, { id: 3, name: "Klein Briesener Bach mit Artesischem Brunnen", x: 998, y: 181, description: "Der Artesische Brunnen ist im idyllischen √ñrtchen Klein Briesen zu finden. Das Wasser steigt hier nur durch seinen Eigendruck empor und wird dem Klein Briesener Bach zugef√ºhrt. Wandernde k√∂nnen dem sich schl√§ngelnden Bach auf dem Burgenwanderweg bis Rag√∂sen folgen.\nEin Abstecher zur Fachwerkkirche in Klein Briesen lohnt genauso wie die Wanderung bis zum Aussichtsturm 'Sch√∂ne Aussicht'." }, { id: 4, name: "Paradies Dippmannsdorf", x: 1322, y: 265, description: "Hier sprudelt aus einigen Dutzend Quellen glasklares Wasser, das die M√ºhlenteiche speist. Der von alten Buchen, Eichen und Erlen bestandene Quelltopf wurde vorsichtig erschlossen. Ein Spaziergang lohnt sich zu jeder Jahreszeit und l√§sst sich gut mit einer Wanderung auf dem Kindererlebnispfad verbinden, der hier auf dem Burgenwanderweg verl√§uft.\nGleich nebenan verw√∂hnt die Gastst√§tte 'Paradies' seine G√§ste." }, { id: 5, name: "T√∂pferort G√∂rzke", x: 416, y: 439, description: "Ein Besuch der kleinen Museen und des Hofladens auf dem Handwerkerhof, ein kleiner Bummel entlang der Bauerng√§rten hin√ºber zum slawischen Burgwall und die Einkaufsm√∂glichkeiten in f√ºnf T√∂pfereien lohnen den Besuch des Fl√§mingortes.\nAuf dem T√∂pferwanderweg werden Wandernde mit weitl√§ufigen Ausblicken auf das Tal der Buckau und die umliegende Fl√§minglandschaft belohnt." }, { id: 6, name: "Hagelberg", x: 946, y: 719, description: "Der Hagelberg, ein echter 'Zweihunderter', l√§dt zum Eintrag ins Gipfelbuch ein ‚Äì nicht ohne Grund wird die Landschaft im Hohen Fl√§ming auch mit einem Augenzwinkern das 'kleinste Mittelgebirge Deutschlands' genannt. F√ºr den 'Aufstieg' zum Gipfelkreuz wird man mit einem sch√∂nen Blick √ºber die Fl√§minglandschaft belohnt.\nUnweit davon √∂ffnet am Wochenende auf dem historischen Gutshof in Klein Glien ein Caf√© f√ºr Ausfl√ºglerinnen und Ausfl√ºgler." }, { id: 7, name: "Bad Belzig mit Burg Eisenhardt", x: 1364, y: 603, description: "Auf der Burg Eisenhardt l√§sst sich die 1000-j√§hrige Geschichte der Stadt hautnah erkunden. Vom Butterturm bietet sich wohl der sch√∂nste Ausblick auf Stadt und Umgebung. Unterhalb der Burg befinden sich die Burgwiesen, auf denen der barrierefreie Naturerlebnispfad die Lust zum Mitmachen weckt. In der SteinTherme sorgt jodhaltiges Thermalwasser f√ºr gesunde Entspannung.\nTourristinformation\n14806 Bad Belzig, Marktplatz 1\nTel.: 033841 94900\nwww.bad-belzig.de" }, { id: 8, name: "Aussichtspunkt Belziger Landschaftswiesen", x: 1616, y: 501, description: "Am Europaradweg R1 gelegen, bietet sich ein beeindruckender Blick in das Niederungsgebiet der Belziger Landschaftswiesen. Dort befindet sich eines der wichtigsten Vogelschutzgebiete Brandenburgs.\nWenn im Winterhalbjahr Gro√ütrappengruppen pflanzliche Nahrung suchen, bieten sich vom Rastplatz aus sehr gute Beobachtungsm√∂glichkeiten." }, { id: 9, name: "Wiesenburg mit Schloss und Park", x: 836, y: 843, description: "Das Schloss erhielt seine heutige Gestalt Ende des 19. Jahrhunderts. Vom Schlossturm hat man eine eindrucksvolle Aussicht auf Wiesenburg und seine Umgebung. Der gr√∂√ütenteils als Landschaftspark gestaltete Schlosspark ist die bedeutendste Parkanlage zwischen Sanssouci und W√∂rlitz. Bis zum Bahnhof erstreckt sich diese Anlage, durch die auch der Kunstwanderweg f√ºhrt.\nTouristerei Wiesenburg\n14827 Wiesenburg/Mark, Schlossstr. 1\nTel.: 033849 79898\nwww.wiesenburgmark.de" }, { id: 10, name: "Naturparkzentrum Hoher Fl√§ming", x: 1170, y: 1231, description: "Das Besucherinformationszentrum ist die zentrale Anlaufstelle f√ºr alle G√§ste. Hier erh√§lt man die besten Tipps f√ºr Exkursionen in den Hohen Fl√§ming und kann Fahrr√§der ausleihen. Neben dem Fl√§ming-Laden mit regionalen Produkten gibt es eine spannende Naturpark-Erlebnisausstellung und einen 'Garten der Sinne'. Direkt vor dem Naturparkzentrum h√§lt der Bus der Burgenlinie.\nNaturparkzentrum Hoher Fl√§ming\n14823 Raben, Brennereiweg 45\nTel.: 033848 60004\nwww.flaeming.net" }, { id: 11, name: "Raben mit Burg Rabenstein", x: 1124, y: 1329, description: "Auf dem 'Steilen Hagen' liegt die s√ºdlichste der Fl√§mingburgen, die H√∂henburg Rabenstein. Von der Burg f√ºhrt ein Erlebnispfad durch das Naturschutzgebiet Rabenstein hinunter ins Dorf und bis zum Naturparkzentrum.\nDie tags√ºber offene Feldsteinkirche kann auch besucht werden.\nDer Gasthof Hemmerling bewirtet t√§glich au√üer montags seine G√§ste." }, { id: 12, name: "Niemegk", x: 1624, y: 1135, description: "Die Kirche St. Johannis und das alte Rathaus pr√§gen das Stadtzentrum. Vom Kirchturm bietet sich ein sch√∂ner Ausblick auf die H√ºgelketten des Fl√§ming. Ein imposanter Wasserturm, der heute ein Brausemuseum, einen Regionalladen und eine Lik√∂rmanufaktur beherbergt, liegen am s√ºdlichen Ortsausgang auf dem Rundwanderweg 44.\nEin Ausflug mit dem Rad lohnt sich von Niemegk aus auf der Feldsteinkirchenradtour, die zu sieben fl√§mingtypischen Feldsteinkirchen f√ºhrt." }, { id: 13, name: "Fl√§mingbuchen", x: 654, y: 1171, description: "In dem gro√üen Waldgebiet der Brandsheide sind einige Inseln aus Buchen zu finden, wie in den Naturschutzgebieten 'Fl√§mingbuchen' und 'Spring'. Auf den Rundwanderwegen 70 oder 71 lassen sich diese landschaftlichen H√∂hepunkte des Naturparks erleben. Startpunkte sind die Bahnh√∂fe Wiesenburg/Mark oder Medewitz, die am RE 7 liegen. Auf dem Findlingswanderweg warten gr√∂√üere und kleinere Findlinge darauf entdeckt zu werden." }, { id: 14, name: "Brautrummel mit Riesenstein", x: 1110, y: 1023, description: "Wie eine Sage berichtet, ertrank ein junges Brautpaar nach einem Gewitterregen in der Rummel, einem Trockental.\nHeute kann man auf einer Rundwanderung zum Riesenstein die besondere Natur in der Rummel erleben, Familienfotos auf dem Riesenstein schie√üen, ein Picknick im Gr√ºnen genie√üen und anschlie√üend ein Nickerchen auf dem gro√üen Feldbett machen." }, { id: 15, name: "Neuendorfer Rummel", x: 1482, y: 1309, description: "Die Rummeln, verzweigte, enge Trockent√§lchen, entstanden nach der Eiszeit und wurden durch Wassererosion stetig weiter vertieft. Wie gr√ºne, bewaldete Finger strecken sie sich weit in die Agrarlandschaft hinein.\n√úber den Burgenwanderweg oder den Rundwanderweg 40 kann man die √ºppig bewachsene und steilwandige Neuendorfer Rummel durchwandern." }, { id: 16, name: "Garrey mit Aussichtsplattform", x: 1494, y: 1427, description: "Die Landschaft rings um Garrey bietet fantastische Ausblicke auch √ºber Teile des sachsen-anhaltinischen Naturparks. Deshalb 'kr√∂nt' eine Aussichtsplattform das alte Wasserwerk, das aufw√§ndig restauriert wurde und in dem sich eine kleine Ausstellung befindet.\nDer Ausflug l√§sst sich sehr gut mit einer Wanderung in die Neuendorfer Rummel und einer Einkehr ins Caf√© Lehmann in Garrey verbinden." } ];
        console.log(`Loaded ${pointsOfInterest.length} POIs.`);

        // --- Game State ---
        let helicopterState = { x: startX, y: startY, angle: -90, speed: 0 };
        let controls = { turnLeft: false, turnRight: false, pitchDown: false, pitchUp: false, applyThrust: false };
        let lastTimestamp = 0; let gameReady = false; let currentNearbyPOI = null; let gameState = 'FLYING';

        // --- Image Loading Check (Unchanged) ---
        mapImage.onload = () => { console.log("DEBUG: mapImage.onload fired!"); debugInfo.style.display = 'none'; mapImage.classList.remove('loading', 'error'); gameReady = true; console.log("DEBUG: gameReady set to true."); centerViewOnHelicopter(); if (mapImage.naturalWidth !== MAP_WIDTH || mapImage.naturalHeight !== MAP_HEIGHT) { console.warn(`Map image size mismatch!`); debugInfo.textContent = `Warning: Map size mismatch!`; debugInfo.style.backgroundColor = 'rgba(255, 165, 0, 0.7)'; debugInfo.style.display = 'block'; } else { console.log("DEBUG: Map dimensions match."); } };
        mapImage.onerror = () => { console.error("DEBUG: mapImage.onerror fired!"); debugInfo.textContent = "Error loading map image!"; debugInfo.style.display = 'block'; mapImage.classList.remove('loading'); mapImage.classList.add('error'); gameReady = false; console.log("DEBUG: gameReady is false due to image error."); };
        if (mapImage.complete && mapImage.naturalWidth > 0) { mapImage.onload(); } else if (mapImage.complete) { mapImage.onerror(); } else { console.log("DEBUG: Image not yet complete."); }

        // --- Keyboard Control Listeners (Unchanged) ---
        document.addEventListener('keydown', (event) => { if (gameState === 'SHOWING_INFO') return; if ((event.key === 'l' || event.key === 'L') && gameState === 'NEAR_POI' && currentNearbyPOI) { event.preventDefault(); landAndShowInfo(currentNearbyPOI); return; } switch (event.key) { case 'ArrowLeft': controls.turnLeft = true; break; case 'ArrowRight': controls.turnRight = true; break; case 'ArrowUp': controls.pitchDown = true; break; case 'ArrowDown': controls.pitchUp = true; break; case 'Control': controls.applyThrust = true; break; } });

        function gameLoop(timestamp) { if (!lastTimestamp) lastTimestamp = timestamp; const deltaTime = (timestamp - lastTimestamp) / (1000 / 60); lastTimestamp = timestamp; if (gameReady && gameState !== 'SHOWING_INFO' && deltaTime > 0 && deltaTime < 10) { update(deltaTime); render(); centerViewOnHelicopter(); } requestAnimationFrame(gameLoop); }

        // --- Update Logic (Unchanged) ---
        function update(dt) { if (controls.turnLeft) helicopterState.angle -= turnRate * dt; if (controls.turnRight) helicopterState.angle += turnRate * dt; helicopterState.angle = (helicopterState.angle + 360) % 360; let acceleration = 0; if (controls.applyThrust || controls.pitchDown) acceleration += (controls.applyThrust ? thrustPower : 0) + pitchPower; if (controls.pitchUp) acceleration -= pitchPower; helicopterState.speed += acceleration * dt; helicopterState.speed *= Math.pow(drag, dt); if (helicopterState.speed < minSpeed && acceleration <= 0) helicopterState.speed = 0; helicopterState.speed = Math.max(0, Math.min(helicopterState.speed, maxSpeed)); const angleRad = helicopterState.angle * (Math.PI / 180); const vx = Math.cos(angleRad) * helicopterState.speed; const vy = Math.sin(angleRad) * helicopterState.speed; helicopterState.x += vx * dt; helicopterState.y += vy * dt; helicopterState.x = Math.max(0, Math.min(MAP_WIDTH, helicopterState.x)); helicopterState.y = Math.max(0, Math.min(MAP_HEIGHT, helicopterState.y)); let foundNearbyPOI = null; for (const poi of pointsOfInterest) { const dx = helicopterState.x - poi.x; const dy = helicopterState.y - poi.y; if (Math.sqrt(dx * dx + dy * dy) < landingRadius) { foundNearbyPOI = poi; break; } } if (foundNearbyPOI) { if (gameState === 'FLYING') console.log(`DEBUG: Near POI ${foundNearbyPOI.id}`); gameState = 'NEAR_POI'; currentNearbyPOI = foundNearbyPOI; poiNameSpan.textContent = foundNearbyPOI.name; landIndicator.style.display = 'block'; landPrompt.style.display = 'inline'; landButton.style.display = 'flex'; } else { if (gameState === 'NEAR_POI') { console.log("DEBUG: Moved away from POI"); landIndicator.style.display = 'none'; landPrompt.style.display = 'none'; landButton.style.display = 'none'; currentNearbyPOI = null; } gameState = 'FLYING'; } }

        // --- Render Logic (Unchanged) ---
        function render() { helicopterElement.style.left = `${helicopterState.x}px`; helicopterElement.style.top = `${helicopterState.y}px`; const visualAngle = helicopterState.angle + 90; helicopterElement.style.transform = `translate(-50%, -50%) rotate(${visualAngle}deg)`; speedInfo.textContent = helicopterState.speed.toFixed(2); let displayAngle = Math.round((helicopterState.angle + 90 + 360) % 360); angleInfo.textContent = `${displayAngle}¬∞`; }

        // --- Map Scrolling Function (Unchanged) ---
        function centerViewOnHelicopter() { const scrollX = helicopterState.x - mapContainer.clientWidth / 2; const scrollY = helicopterState.y - mapContainer.clientHeight / 2; mapContainer.scrollTo({ left: scrollX, top: scrollY, behavior: 'auto' }); }

        // --- Landing and Info Panel Functions (Unchanged) ---
        function landAndShowInfo(poi) { console.log(`DEBUG: Landing at POI ${poi.id}`); gameState = 'SHOWING_INFO'; currentNearbyPOI = poi; helicopterState.speed = 0; Object.keys(controls).forEach(key => controls[key] = false); landIndicator.style.display = 'none'; landPrompt.style.display = 'none'; landButton.style.display = 'none'; touchControlsContainer.style.display = 'none'; infoTitle.textContent = `${poi.id}. ${poi.name}`; infoDescription.innerHTML = poi.description.replace(/\n/g, '<br>'); mapContainer.style.opacity = '0'; infoPanel.classList.add('visible'); }
        function hideInfoAndResumeFlight() { if (!currentNearbyPOI) return; console.log(`DEBUG: Resuming flight from POI ${currentNearbyPOI.id}`); infoPanel.classList.remove('visible'); mapContainer.style.opacity = '1'; touchControlsContainer.style.display = 'flex'; helicopterState.x = currentNearbyPOI.x; helicopterState.y = currentNearbyPOI.y; helicopterState.speed = 0; centerViewOnHelicopter(); gameState = 'FLYING'; }

        // --- Start Game (Unchanged) ---
        console.log("DEBUG: Starting game loop...");
        requestAnimationFrame(gameLoop);
    </script>
